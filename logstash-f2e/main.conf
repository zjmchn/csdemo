input {
 file {
   type => "syslog"
   path => [ "/var/log/messages", "/var/log/syslog", "/var/log/*.log", "/tmp/*.log" ]
   start_position => "beginning"
 }
}

output {
    stdout { }
    elasticsearch {
        cluster => "ELASTICSEARCH_CLUSTER"
        protocol => "http"
        host => "ELASTICSEARCH_HOST"
        port => "ELASTICSEARCH_PORT"
    }
}
